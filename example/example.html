<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="root">
    <div class="range-input">
      <!-- <input class="range-input-inp" type="text" placeholder="JSON数据"> -->
      <div class="range-input-button">弹出</div>
    </div>
    <div class="range-mask">
      <div class="range">
        <div class="range-header">
          <div class="range-row">
            <div class="range-row-left">
              <p class="range-offset">
                可供配置：<span class="range-offset-text">0</span>
              </p>
              <p class="range-total">
                总量：<span class="range-total-text">0</span>
              </p>
            </div>
            <div class="range-btn-reset">重置</div>
          </div>
        </div>
        <div class="range-wrap"></div>
        <div class="range-btn">
          <div class="range-btn-confirm">确认</div>
          <div class="range-btn-cancel">取消</div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
